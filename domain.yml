responses:
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_test:
  - text: test
  utter_begrüßung:
  - text: Hallo, ich bin der Chatbot der DHBW-Stuttgart. Wie kann ich dir weiterhelfen?
  utter_möglichkeiten:
  - text: Ich kann dir Fragen zu deinen Vorlesungen, Organisatorischem oder Informationen
      welche für dich nützlich sind beantworten.
  utter_möglichkeitenVerwaltung:
  - text: Im Bereich Organisatorisches kann ich dir viele Informationen zur Verfügung
      stellen. Duale Partner, Standorte der DHBW und Informationen zur Vergütung beispielsweise.
      Frag also was auch immer dich interessiert.
  utter_infoStudienvertrag:
  - text: 'Informationen zu deinem Studienvertrag findest du hier: https://www.dhbw-stuttgart.de/service/downloads/studieninteressierte/'
  utter_infoVergütung:
  - text: 'Informationen zum Thema Vergütung findest du hier: https://www.dhbw-stuttgart.de/service/downloads/studieninteressierte/'
  utter_infoImmatrikulation:
  - text: 'Alles Rund um die Immatrikulation findest du, wenn du diesem Link folgst:
      https://www.dhbw-stuttgart.de/service/downloads/studieninteressierte/'
  utter_infoSozialversicherung:
  - text: 'Benötigst du Informationen zur Sozialversicherungspflicht, folge diesem
      Link: https://www.dhbw-stuttgart.de/service/downloads/studieninteressierte/'
  utter_infoAnrechnungvonKenntnissen:
  - text: 'Du hast bereits Kenntnisse außerhalb deines DHBW-Studiums erlangt? Hier
      findest du alle Informationen über das Anrechnen lassen von Kenntnissen: https://www.dhbw-stuttgart.de/service/downloads/studieninteressierte/'
  utter_infoHochschulreife:
  - text: 'Hier findest du alle Informationen für das Studium mit Hochschulreife:
      https://www.dhbw-stuttgart.de/service/downloads/studieninteressierte/'
  utter_infoFachhochschulreife:
  - text: 'Hier findest du alle Informationen für das Studium mit Fachhochschulreife:
      https://www.dhbw-stuttgart.de/service/downloads/studieninteressierte/'
  utter_infoBesonderequalifikationen:
  - text: 'Du hast beispielsweise durch deine berufliche Erfahrung besondere Qualifikationen
      erworben und möchtest an der DHBW-Stuttgart studieren? Hier findest du alle
      Informationen zu diesem Thema: https://www.dhbw-stuttgart.de/service/downloads/studieninteressierte/'
  utter_infoZweitwohnungssteuer:
  - text: 'Informationen der Stadt Stuttgart zum Thema Zweitwohnungssteuer findest
      du hier: https://www.dhbw-stuttgart.de/service/downloads/studieninteressierte/'
  utter_infoPrüfungsordnung:
  - text: 'Informationen zum Thema Prüfungsordnung kannst du hier abrufen: https://www.dhbw-stuttgart.de/service/downloads/studierende/'
  utter_infoExmatrikulation:
  - text: 'Den Antrag auf Exmatrikulation kannst du hier finden: https://www.dhbw-stuttgart.de/service/downloads/studierende/'
  utter_infoBeurlaubung:
  - text: 'Hier kannst du mehr Informationen zum Thema Beurlaubung oder Verlängerungen
      von Abgabefristen: https://www.dhbw-stuttgart.de/service/downloads/studierende/'
  utter_infoVersicherung:
  - text: 'Informationen zu Versicherungen und Co. kannst du hier finden: https://www.dhbw-stuttgart.de/service/downloads/studierende/'
  utter_infoDualepartner:
  - text: 'Hier kannst du nach den dualen Partner der DHBW-Stuttgart suchen: https://www.dhbw-stuttgart.de/zielgruppen/duale-partner/liste-dualer-partner/suchergebnis/?tx_cronbafirmen_pi%5BFachbereich1%5D=11&tx_cronbafirmen_pi%5BFachbereich2%5D=&tx_cronbafirmen_pi%5BFachbereich3%5D=&tx_cronbafirmen_pi%5Byearmin%5D=2020&tx_cronbafirmen_pi%5Byearmax%5D=2021&tx_cronbafirmen_pi%5Byear%5D=2020&tx_cronbafirmen_pi%5BfreeOnesOnly%5D=on&tx_cronbafirmen_pi%5BFirmenname%5D=&tx_cronbafirmen_pi%5Baction%5D=Search&tx_cronbafirmen_pi%5Bsubmit%5D=Suchen  Am
      besten sortierst du die Unternehmen alphabetisch und deine Suche kann beginnen.'
  utter_infoStandorte:
  - text: 'Um herauszufinden wo sich die verschiedenen Standorte der DHBW befinden
      und welche Fakultäten dort vertreten sind, folge diesem Link: https://www.dhbw-stuttgart.de/themen/hochschule/standorte/'
  utter_infoAnsprechpartner:
  - text: 'Möchtest du eine Person an der DHBW direkt ansprechen, findest du hier
      die Kontaktdaten: https://www.dhbw-stuttgart.de/themen/hochschule/mitarbeiterinnen/'
  utter_infoDualis:
  - text: 'Dualis enthält Informationen zu Prüfungsergebnissen, Leistungen und Zusatzqualifikationen.
      Bitte melde dich mit den dir bekannten Zugangsdaten für deine jeweilige DHBW
      an. Diese bestehen aus der dir zugeordneten E-Mail-Adresse und dem von dir gewählten
      Passwort. Den Zugang zu Dualis findest du hier: https://dualis.dhbw.de/'
  utter_infoDualisPrüfungsergebnisse:
  - text: 'Deine Prüfungsergebnisse findest du im Dualis der DHBW, bitte melde dich
      mit den dir bekannten Zugangsdaten für deine jeweilige DHBW an. Diese bestehen
      aus der dir zugeordneten E-Mail-Adresse und dem von dir gewählten Passwort.
      Nach der Anmeldung kannst du deine Prüfungsergebnisse über den Reiter „Prüfungsergebnisse“
      einsehen. Den Zugang zu Dualis findest du hier: https://dualis.dhbw.de/'
  utter_infoDualisLeistungsübersicht:
  - text: 'Die Leistungsübersicht deines Studiums findest du im Dualis der DHBW, bitte
      melde dich mit den dir bekannten Zugangsdaten für deine jeweilige DHBW an. Diese
      bestehen aus der dir zugeordneten E-Mail-Adresse und dem von dir gewählten Passwort.
      Nach der Anmeldung kannst du deine Leistungen über den Reiter „Leistungsübersicht“
      einsehen. Den Zugang zu Dualis findest du hier: https://dualis.dhbw.de/'
  utter_infoDualisZusatzqualifikationen:
  - text: 'In Dualis kannst du dich für Kurse einschreiben, welchen eine Zusatzqualifikation
      zugrunde liegt. Bitte melde dich mit den dir bekannten Zugangsdaten für deine
      jeweilige DHBW an. Diese bestehen aus der dir zugeordneten E-Mail-Adresse und
      dem von dir gewählten Passwort. Nach der Anmeldung kannst du eine Übersicht
      über mögliche Kurse über den Reiter „Zusatzqualifikationen“ einsehen. Den Zugang
      zu Dualis findest du hier: https://dualis.dhbw.de/'
  utter_infoMoodle:
  - text: 'Mit dem E-Learning System Moodle bietet die DHBW Stuttgart den Studenten
      eine Plattform zum Austausch von Informationen und Dokumente zur Unterstützung
      der Präsenzveranstaltungen. Melde dich bitte für den Zugang mit den dir bekannten
      Zugangsdaten für deine jeweilige DHBW an. Diese bestehen aus der dir zugeordneten
      E-Mail-Adresse und dem von dir gewählten Passwort. Den Zugang zu Moodle findest
      du hier: https://elearning.dhbw-stuttgart.de/moodle/'
  utter_infoWBT:
  - text: Hier findest du Informationen zu WBT "web-based Trainings" https://www.dhbw-stuttgart.de/zielgruppen/studierende/e-learning/,
      sonstige WBT sind unter https://elearning.dhbw-stuttgart.de/moodle/ unter dem
      Reiter „Lernprogramme (WBT)“ einzusehen. Ein einschreiben erfolgt über die Moodle
      Plattform.
  utter_infoSprachkurse:
  - text: 'Hier findest du mögliche Sprachkurse, ein einschreiben für die Kurse erfolgt
      über die Moodle Platform: https://elearning.dhbw-stuttgart.de/moodle/enrol/index.php?id=1614'
  utter_infoAuslandssemester:
  - text: 'Auf Moodle findest du Informationen zum Auslandssemester, bei Fragen wende
      dich bitte an die für deinen Kurs angegebene Kontakt-Mailadresse. Übrigens!
      Hier findest du auch Informationen über unsere meist schon langjährigen Partneruniversitäten.
      Du findest die Informationen über den Reiter „Meine Kurse“ unter der Auswahl
      „Auslandssemester“. Alternativ kannst du auch auf den folgenden Link klicken:
      https://elearning.dhbw-stuttgart.de/moodle/course/view.php?id=336'
  utter_infoKurse:
  - text: 'Eine Übersicht über alle deine aktuellen Kurse findest du auf Moodle. Melde
      dich dazu mit den dir bekannten Zugangsdaten für deine jeweilige DHBW an. Diese
      bestehen aus der dir zugeordneten E-Mailadresse und dem von dir gewählten Passwort.
      Den Zugang zu deinen Kursen findest du hier: https://elearning.dhbw-stuttgart.de/moodle/my/'
  utter_infoKurseDBTechnologieSander:
  - text: 'Hier findest du die Information für deinen Kurs „neue DB-Technologie“ bei
      Professor Sander: https://elearning.dhbw-stuttgart.de/moodle/course/view.php?id=2428'
  utter_infoControllingTrautwein:
  - text: 'Hier findest du die Information für deinen Kurs Controlling bei Frau Trautwein:
      https://elearning.dhbw-stuttgart.de/moodle/course/view.php?id=1386'
