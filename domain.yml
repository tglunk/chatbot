session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
- goodbye
- affirm
- deny
- mood_great
- mood_unhappy
- bot_challenge
- informationen
- begrüßung
responses:
  utter_cheer_up:
  - image: https://i.imgur.com/nGF1K8f.jpg
    text: 'Here is something to cheer you up:'
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_test:
  - text: test
  utter_begrüßung:
  - text: Hallo, ich bin der Chatbot der DHBW-Stuttgart. Wie kann ich dir weiterhelfen?
  utter_möglichkeiten:
  - text: Ich kann dir Fragen zu deinen Vorlesungen, Organisatorischem oder Informationen
      welche für dich nützlich sind beantworten.
  utter_möglichkeitenVerwaltung:
  - text: Im Bereich Verwaltung kann ich dir viele Informationen zur Verfügung stellen.
      Duale Partner, Standorte der DHBW und Informationen zur Vergütung beispielsweise.
      Frag also was auch immer dich interessiert.
actions:
- utter_greet
- utter_cheer_up
- utter_did_that_help
- utter_happy
- utter_goodbye
- utter_iamabot
- utter_test
- utter_begrüßung
- utter_möglichkeiten
- utter_möglichkeitenVerwaltung
